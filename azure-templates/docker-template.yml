parameters:
  - name: 'tag'
    type: string
  - name: 'Dockerfile'
    type: string
  - name: 'repository'
    type: string
  - name: 'containerRegistry'
    type: string

steps:

  - task: Docker@2
    displayName: Create/Push Docker Image
    inputs:
      containerRegistry: ${{ parameters.containerRegistry }}
      repository: ${{ parameters.repository }}
      command: 'buildAndPush'
      Dockerfile: ${{ parameters.Dockerfile }}
      tags: ${{ parameters.tag }}