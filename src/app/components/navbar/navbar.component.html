<nav *ngIf="accountService.account"  class="navbar navbar-expand-lg navbar-light" style=" border-bottom-style: solid; border-bottom-width: 1px; border-color: rgb(224, 224, 224);
box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 2px 17px rgba(0, 0, 0, 0.12);">
    <div class="container-fluid">
        <a routerLink="/home"><img class="navbar-brand" src="./assets/images/rev-logo.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link" id="catalog" role="button" [routerLink]="['/shop','Catalog']">
                        Catalog
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Clothing
                    </a>
                    <!-- CLOTHING TAB -->
                    <ul class="dropdown-menu" aria-labelledby="navbarClothing">
                        <li *ngFor="let category of this.navbarService.clothingCategories">
                            <a class="dropdown-item" [routerLink]="['/shop',category]">{{category}}</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarAccessories" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Accessories
                    </a>
                    <!-- ACCESSORY TAB -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li *ngFor="let category of this.navbarService.accessoryCategories">
                            <a class="dropdown-item" [routerLink]="['/shop',category]">{{category}}</a>
                        </li>


                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown"
                    *ngIf="this.accountService.account && this.accountService.account.role == 1">
                    <a class="nav-link dropdown-toggle" href="#" id="adminOptions" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        ADMIN
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminOptions">
                        <li><a class="dropdown-item" routerLink="updateitem">Update Item</a></li>
                        <li><a class="dropdown-item" routerLink="newinventory">Create stock item</a></li>
                        <li><a class="dropdown-item" routerLink="points">Edit user points</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="cart"><span class="material-icons">shopping_cart</span><span class="badge" style="background-color: #e75023;">{{cs.totalItems}}</span></a>
                </li>
                <li class="nav-item dropdown" *ngIf="this.accountService.account">
                    <a class="nav-link dropdown-toggle" href="#" id="accountOptions" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="material-icons">person</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountOptions">
                        <li><a class="dropdown-item" routerLink="user">My account</a></li>
                        <li><a class="dropdown-item" routerLink="previousOrder">View Previous Orders</a></li>
                        <li><a class="dropdown-item" (click)="accountService.logout()">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
