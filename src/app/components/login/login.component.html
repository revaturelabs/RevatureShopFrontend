
<div class="wrapper2">
    <div class="page-header">
        <div class="logo">
            <img src="./assets/images/rev-logo.png">
        </div>
        <h1 class="">Swag Shop Login</h1>
        <div>
            <div class="wrapper">
                <form [formGroup]="loginForm" (ngSubmit) = "login()">
                    <div>
                        <input 
                    type="text" 
                    name="login" 
                    class="input" 
                    placeholder="Email" 
                    formControlName="email">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
