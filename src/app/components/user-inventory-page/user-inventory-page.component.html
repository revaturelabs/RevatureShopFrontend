<div class="title-and-inventory-grid" name="top">

  <div class="searchBar">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
      placeholder="&#61442;  Start searching for a product">
  </div>

  <div class="display-featured">
    <app-display-featured></app-display-featured>
  </div>
  <div class="app-display-sale">
    <app-display-sale></app-display-sale>
  </div>



  <div class="filtersAndTitle">

    <select class="form-select" aria-label="Default select example" [(ngModel)]="sortMode"
      (change)="applyAllFiltering()" style="border-radius: 4px; width:165px; margin-right: 25px;">
      <option value="id asc">Sort by</option>
      <option value="price asc">Price (low to high)</option>
      <option value="price desc">Price (high to low)</option>
      <option value="name asc">Item name (A to Z)</option>
      <option value="name desc">Item name (Z to A)</option>
    </select>

    <div style="display: flex; flex-direction: row-reverse;">
      <div class="form-check" style="margin-right: 20px; margin-left: 12px;">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="outOfStockChecked"
          (change)="outOfStockChecked = !outOfStockChecked; applyAllFiltering();">
        <label class="form-check-label" for="flexCheckChecked" style="margin-top: 3px;">
          Out of stock
        </label>
      </div>
      <div class="form-check" style="margin-left: 25px;">
        <!--<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="inStockChecked" >-->
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="inStockChecked"
          (change)="inStockChecked = !inStockChecked; applyAllFiltering();">
        <label class="form-check-label" for="flexCheckDefault" style="margin-top: 3px;">
          In Stock
        </label>
      </div>
    </div>

    <div class="inventoryTitle">

      {{categoryOfItems}}

    </div>



  </div>





  <!-- class="card" type="button" data-bs-toggle="modal" data-bs-target="#itemModal"> -->

  <div class="inventory-grid" style="margin-top: 20px;">


    <div
      *ngFor="let item of this.inventoryItemsFiltered | filter: searchText | paginate: {itemsPerPage: 12, currentPage: p}"
      class="card" type="button" data-bs-toggle="modal" data-bs-target="#itemModal" (click)="itemClicked(item)"
      [ngClass]="{'inStockItem' : item.quantity > 0, 'outOfStockItem' : item.quantity === 0}">

      <div class="imageContainer" style="overflow: hidden;">
        <img class="card-img-top" src="{{itemImagesURL+'/images/'+item.itemName+'.png'}}" alt="Item image">
      </div>

      <!-- Mask applied over image when hovered over-->
      <div class="mask"></div>


      <div class="card-body" style="text-align: center;">


        <h5 class="card-title title two-line-text" style="font-size: 21px;">{{item.itemName}}</h5>
        <h5 class="card-text price" style="margin-top: 15px; font-size: 18px;">{{item.itemPrice * (1-item.discount)}}
          RevCoins</h5>

      </div>

    </div>


  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>


<app-item-modal [title]="this.selectedItem.itemName" [src]="this.selectedItem.imageURL"
  [description]="this.selectedItem.description" [quantity]="this.selectedItem.quantity" [id]="this.selectedItem.id"
  [category]="this.selectedItem.category"></app-item-modal>
