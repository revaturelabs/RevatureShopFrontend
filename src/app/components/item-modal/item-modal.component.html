<!-- Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="itemModalLabel">{{title}}</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6"><img class="img-fluid" src="{{itemImagesURL+'/images/'+title+'.png'}}
                        " alt="no image"></div>
                    <div class="col-md-6">{{description}}</div>
                </div>
                <div *ngIf="category === 'Unisex Shirt' || category === 'Men\'s Shirt' || category === 'Women\'s Shirt'" >
                    <select class='form-control' [(ngModel)]="selectedSize" (change)="updateSize()">
                        <option value="" selected disabled>Select a size</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                </div>
                <div>
                    <span class="a-dropdown-label">Quantity: </span>
                    <input class="quantity" type="number" min="1" max="99" [(ngModel)]="selectedAmount" (change)="checkAmount()">
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-6">
                        <div id="customAlert" class="alert alert-warning alert-dismissible fade show" role="alert"
                            style="display: none">
                            Your item has been added to your cart!
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                                (click)="closeCustomAlert()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div id="btnRapper">
                        <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal"
                            (click)="closeCustomAlert()">Close</button>
                        <button type="button" class="btn btn-primary mx-2" *ngIf="quantity" (click)="addToCart()">Add to
                            cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
